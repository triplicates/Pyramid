<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
    <link rel="stylesheet" href="./styles/remove.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/pyramid.css">

    <main class="main">
        <header class="header">
            <div class="container header__container">
                <div class="header__rows">
                    <label for="">Количество строк:</label>
                    <input class="header__counter" type="number" min="3" max="220">
                </div>
            </div>
           
        </header>
        <div class="camera">
            <div class="pyramid"></div>
        </div>
        <footer class="footer">
            <div class="container footer__container">
                <picture class="footer__logo">
                    <img src="./assets/images/pyramid.png" alt="pyramid logo">
                </picture>
            </div>
        </footer>
    </main>
        
    </main>
    <script src="Pyramid.js"></script>
    <script src="index.js"></script>
</body>
</html>
